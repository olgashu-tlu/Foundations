<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script type="module" src="cart.js"></script>
</head>
<body>
    <!-- ================== Header ================== -->
    <header>
        <nav class="container header">
            <!-- ================== Logo ================== -->
            <div class="logo">
                <a href="index.html">The Cult Collection</a>
            </div>
            
            <!-- ================== Navigation ================== -->
            <div class="nav">
                <a class="login-btn"></a>
                <a href="cart.html" id="cart-total">CART 0.00 &euro;</a>
            </div>
        </nav>
    </header>
    
    <!-- ================== Cart page ================== -->
    <section class="container cart-container">
        <h1>CART</h1>
        <!-- ================== Table with cart contents ================== -->
        <div class="cart">
            <!-- ================== First row is header ================== -->
            <div class="cart-row cart-header">
                <!-- ================== Header columns ================== -->
                <!-- Same number of columns like in the row with product -->
                <div class="cart-delete-btn"></div> <!-- Blank block to keep column number -->
                <div class="cart-product"> <!-- Group of all the rest columns -->
                    <div class="cart-product-img">Product</div>
                    <div class="cart-item"> <!-- Group of all columns except image, need to change flex direction on mobile -->
                        <p></p>
                        <p>Price</p>
                        <p>Quantity</p>
                        <p>Subtotal</p>
                    </div>
                </div>
            </div>

            <div id="cart-items"></div>

            <!-- ================== Total amount with button to checkout ================== -->
            <div class="cart-total-row">
                <p id="price-total">Total: 0 euro</p>
                <button id="checkout_btn">CHECKOUT</button>
            </div>
        </div>
    </section>

    <!-- ================== Footer ================== -->
    <footer>
        <div class="container footer">
            <!-- ================== Left column ================== -->
            <div class="footer-left">
                <a href="#">SHIPPING</a>
                <a href="#">PAYMENT AND INVOICES</a>
                <a href="#">EXCHANGES, RETURNS AND REFUNDS</a>
            </div>
            <!-- ================== Middle column ================== -->
            <p>
                &copy; 2025 THE CULT COLLECTION. ALL TIGHTS RESERVED.
            </p>
            <!-- ================== Right column ================== -->
            <div class="footer-right">
                <a href="#">PRIVACY POLICY</a>
                <a href="#">COOKIES SETTINGS</a>
                <a href="#">PURCHASE CONDITIONS</a>
            </div>
        </div>
    </footer>
</body>
</html>
