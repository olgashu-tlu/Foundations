<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ================== Header ================== -->
    <header>
        <nav class="container header">
            <!-- ================== Logo ================== -->
            <div class="logo">
                <a href="index.html">The Cult Collection</a>
            </div>
            
            <!-- ================== Navigation ================== -->
            <div class="nav">
                <a href="#">LOG IN</a>
                <a href="cart.html">CART 10.00 &euro;</a>
            </div>
        </nav>
    </header>
    
    <!-- ================== Address form ================== -->
    <section class="container cart-container">
        <h1>PLEASE ENTER THE DELIVERY DETAILS</h1>
        <div class="address-form">
            <!-- ================== Left column ================== -->
            <div class="address-column">
                <input type="text" placeholder="FIRST NAME">
                <input type="text" placeholder="LAST NAME">
                <input type="text" placeholder="COUNTRY">
                <input type="number" placeholder="TOWN">
                <input type="email" placeholder="ADDRESS">
            </div>

            <!-- ================== Right column ================== -->
            <div class="address-column second-column">
                <input type="text" placeholder="POSTCODE">
                <input type="text" placeholder="EMAIL">
                <input type="tel" placeholder="TELEPHONE">
            </div>
        </div>

        <!-- ================== Total amount with button ================== -->
        <div class="cart">
            <div class="cart-total-row">
                <p>Total: 10 euro</p>
                <button id="checkout_btn">CONTINUE</button>
            </div>
        </div>
        
    </section>

    <!-- ================== Footer ================== -->
    <footer>
        <div class="container footer">
            <!-- ================== Left column ================== -->
            <div class="footer-left">
                <a href="#">SHIPPING</a>
                <a href="#">PAYMENT AND INVOICES</a>
                <a href="#">EXCHANGES, RETURNS AND REFUNDS</a>
            </div>
            <!-- ================== Middle column ================== -->
            <p>
                &copy; 2025 THE CULT COLLECTION. ALL TIGHTS RESERVED.
            </p>
            <!-- ================== Right column ================== -->
            <div class="footer-right">
                <a href="#">PRIVACY POLICY</a>
                <a href="#">COOKIES SETTINGS</a>
                <a href="#">PURCHASE CONDITIONS</a>
            </div>
        </div>
    </footer>
</body>
</html>
